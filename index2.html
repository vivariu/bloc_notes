<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Notes</h1>
      </header>

      <div class="notes_container">
        <button class="add_note">+</button>
        <ul class="notes_list"></ul>
      </div>
    </div>
    <div class="container_create_note">
      <div class="note_editor_container">
        <input class="title" type="text" placeholder="Title" />
        <div class="note_editor" contenteditable="true"></div>
        <div class="buttonContainer">
          <button class="boldButton" onclick="bold()">Bold</button>
          <button class="italicButton">I</button>
          <button class="underlineButton">U</button>
        </div>
        <button class="save_note">OK</button>
      </div>
    </div>

    <script src="app2.js"></script>
    <script>
      function bold() {
        const note = document.querySelector('.note_editor');
        const bold = document.querySelector('boldButton');
    </script>
  </body>
</html>
