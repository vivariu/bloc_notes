<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Notes</h1>
      </header>
      <main>
        <div class="notes_container">
          <ul id="notes_list"></ul>
        </div>
        <div class="note_editor_container">
          <input id="title" type="text" placeholder="title" />
          <textarea
            id="note_editor"
            placeholder="_______________________________ _______________________________ _______________________________ _______________________________ _______________________________"
          ></textarea>

          <button onclick="saveNote()" id="save_note">OK</button>
        </div>
      </main>
      <footer>
        <button id="add_note">+</button>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
